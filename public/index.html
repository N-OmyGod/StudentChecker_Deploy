<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/auth.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/png" href="css/sfedu_sm.png">
</head>
<body class="auth-body">
<div class="auth_form">
    <form class="box">
        <h1>Авторизация</h1>
        <div class="login">
          
            <input class="auth-input" type="text" id="login" placeholder="Логин">
        </div>
        
        <div class="password">
          
            <input class="auth-input" type="password" id="password" placeholder="Пароль">
        </div>
        <input type="button" id="sign-in" value="Sign in">
    </form>
</div>
<script src="./js/auth.js"></script>  
</body>

</html>
